<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta name="keywords" content="HTML, BSU training, prototypes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />        
        <title>Photo Portal</title>
    </head>
    <body>
        <header>
            <button id="log-button">Log in</button>
            <div class="search">
                <button type="submit" >Search</button>
                <input placeholder="search text">                    
            </div>  
        </header>
        <div class="filters-top">    
            <form>
                <input type="date"><br>
                <input type="checkbox" id="authors-checkbox"><label for="authors-checkbox">Authors</label><br>
                <input type="checkbox" id="date-checkbox"><label for="datecheckbox">Date</label><br>
                <input type="checkbox" id="tagscheckbox"><label for="tagscheckbox">Tags</label><br>
                <span>
                    <button>Reverse order</button>
                    <button>Reset</button>
                </span>  
            </form>                            
        </div>
        <main class="photo-wall" id="photo-wall">
        </main>
        <div class="filters-left">    
            <form>
                <input type="date"><br>
                <input type="checkbox" id="authors-checkbox"><label for="authors-checkbox">Authors</label><br>
                <input type="checkbox" id="date-checkbox"><label for="datecheckbox">Date</label><br>
                <input type="checkbox" id="tagscheckbox"><label for="tagscheckbox">Tags</label><br>
                <span>
                    <button>Reverse order</button>
                    <button>Reset</button>
                </span>  
            </form>                            
        </div>
        <footer>
                <p>My photo portal</p>
                <p>Vasilevich Vitaly</p>
                <p>second year, group 6</p>
                <p>vitalyj-vasilevich@gmail.com</p>
                <p>03.04.2019</p>
        </footer>
        <template id="log-template">
            <button class="log-button">Log in</button>
        </template>
        <template id="logged-template"> 
            <div class="user-info">
                <h3 id="user"></h3>
                <button class="add-button">Add post</button>
                <button class="log-out-button">Log out</button>
            </div>
        </template>
        <template id="post-template">
            <div class="photo-block" id="photo-block">
                <div class="photo-header">
                        <h3 id="name"></h3>
                        <h3 id="author"></h3>
                </div>
                <img class="photo" id="photo">             
                <div class="photo-info">
                    <div class="like-zone">
                        <h2 id="likes-amount"></h2>                                               
                    </div>
                    <h4 id="date"></h4>                    
                    <div class="tags-list" id="tags-list"></div>                                      
                </div>
                <span class="photo-description" id="photo-description"></span>
            </div>            
        </template>
        <template id="more-template">
            <button class="show-more-button" id="more">Load more photos</button>
        </template>          
    </body>
    <script src="script_classes.js"></script>
    <script src="view.js"></script>
</html>
