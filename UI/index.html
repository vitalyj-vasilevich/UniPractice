<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="styles.css">
        <meta name="keywords" content="HTML, BSU training, prototypes">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />        
        <title>Photo Portal</title>
    </head>
    <body>
        <header>
            <!--<button id="log-button">Log in</button>-->
            <div class="search">
                <button type="submit" >Search</button>
                <input placeholder="search text">                    
            </div>  
        </header>
        <div class="login-window">
            <h2>Login</h2>
            <form class="login-form">
                <p><input type="text" name="login" maxlength="30" placeholder="Login"></p>
			    <p><input type="password" name="password"maxlength="30" placeholder="Password"></p>
			    <button type="button" class="close-login">Close</button>
			    <button type="button" class="login-button">Log In</button>
            </form>
        </div>
        <div class="edit-or-remove-window">
            <form class="edit-form">
                <button type="button" class="close-edit-or-remove">Close</button>
			    <button class="remove-button" type="button">Delete</button>
			    <button class="edit-button" type="button">Edit</button>
            </form>
        </div>
        <div class="remove-window">
            <h3>Delete</h3>
			<form class="remove-form">
				<button type="button" class="cancel-remove">No</button>
				<button type="button" class="submit-remove">Yes</button>
			</form>
        </div>
        <div class="add-window">
            <h3>Add</h3>
            <form class="add-form">
                <p><input type="text" name="path" maxlength="100" placeholder="Path"></p>
                <p><input type="text" name="tags" maxlength="30" placeholder="#Tags"></p>
                <p><textarea type="text" name="description" maxlength="300" placeholder="Description" rows="4"></textarea></p>
                <button type="button" class="close-add">Close</button>
                <button type="button" class="submit-add">Add</button>
            </form>
        </div>
        <div class="edit-window">
            <h3>Edit</h3>
            <form class="edit-form">
                <p><input type="text" name="path" maxlength="100" placeholder="Path"></p>
                <p><input type="text" name="tags" maxlength="30" placeholder="#Tags"></p>
                <p><textarea type="text" name="description" maxlength="300" placeholder="Description" rows="4"></textarea></p>
                <button type="button" class="close-edit">Cancel</button>
                <button type="button" class="submit-edit">Edit</button>
            </form>
        </div>
        <div class="filters-top">    
            <form>
                <input type="date"><br>
                <input type="checkbox" id="authors-checkbox"><label for="authors-checkbox">Authors</label><br>
                <input type="checkbox" id="date-checkbox"><label for="datecheckbox">Date</label><br>
                <input type="checkbox" id="tagscheckbox"><label for="tagscheckbox">Tags</label><br>
                <span>
                    <button>Reverse order</button>
                    <button>Reset</button>
                </span>  
            </form>                            
        </div>
        <main class="photo-wall" id="photo-wall">
        </main>
        <div class="filters-left">    
            <form>
                <input type="date"><br>
                <input type="checkbox" id="authors-checkbox"><label for="authors-checkbox">Authors</label><br>
                <input type="checkbox" id="date-checkbox"><label for="datecheckbox">Date</label><br>
                <input type="checkbox" id="tagscheckbox"><label for="tagscheckbox">Tags</label><br>
                <span>
                    <button>Reverse order</button>
                    <button>Reset</button>
                </span>  
            </form>                            
        </div>
        <footer>
                <p>My photo portal</p>
                <p>Vasilevich Vitaly</p>
                <p>second year, group 6</p>
                <p>vitalyj-vasilevich@gmail.com</p>
                <p>03.04.2019</p>
        </footer>
    </body>
    <template id="log-template">
        <button class="log-button">Log in</button>
    </template>
    <template id="logged-template"> 
        <div class="user-info">
            <h3 id="user"></h3>
            <button class="add-button">Add post</button>
            <button class="log-out-button">Log out</button>
        </div>
    </template>
    <template id="post-template">
        <div class="photo-block" id="photo-block">
            <div class="photo-header">
                    <h3 id="name"></h3>
                    <h3 id="author"></h3>
            </div>
            <img class="photo" id="photo">             
            <div class="photo-info">
                <div class="like-zone">
                    <h2 id="likes-amount"></h2>                                               
                </div>
                <h4 id="date"></h4>                    
                <div class="tags-list" id="tags-list"></div>                                      
            </div>
            <span class="photo-description" id="photo-description"></span>
        </div>            
    </template>
    <template id="more-template">
        <button class="show-more-button" id="more">Load more photos</button>
    </template>          
    <script src="script_classes.js"></script>
    <script src="view.js"></script>
    <script src="controller.js"></script>
</html>
